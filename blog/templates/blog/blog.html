  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-light font-italic" style = "background-color: #efc07a;">
        <a class="navbar-brand" href="#">My Awesome Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#">About me</a>
            <a class="nav-link" href="#">Facebook</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
        </div>
      </nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <p class="lead text-muted">Hey there! I am excited to see you here! You can write me right now</p>
      <p>
        <a href="mailto: wencheeh99j@gmail.com" class="btn btn-primary my-2">Mail me</a>
       
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

    {%for post in posts.all %}
      <div class="row"> 
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <h2>{{post.post_title}}</h2>
            <img class="img-fluid " src="{{post.post_image.url}}" height = 300 width =300 alt="">
            <div class="card-body">
              <p class="card-text">{{post.post_text}} <br><br>
                {{post.post_date}}
            </p>
              
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</main>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
